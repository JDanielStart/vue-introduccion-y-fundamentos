<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    text: "Hola Vue"
                }
            },
            provide() {
                return {
                    otroTexto: this.text
                }
            },
            template:
            `
            <div>{{ text }}</div>
            <otro/>
            `
        });

        app.component("otro", {
            template: 
            `
            <tercer/>
            `
        });

        app.component("tercer", {
            inject: {
                text2: {
                    from: "otroTexto"
                }
            },
            template:
            `
            <div>{{ text2 }}</div>
            `
        });

        const vm = app.mount("#app");
    </script>
</body>
</html>
