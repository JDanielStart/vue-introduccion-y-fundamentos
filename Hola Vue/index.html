<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    counter: 0,
                    evento: "click"
                };
            },
            methods: {
                mas() {
                    this.counter++;
                },
                menos() {
                    this.counter--;
                }
            },
            template: `<button v-on:[evento]="menos">-</button><button>{{ counter }}</button><button v-on:[evento]="mas">+</button>`
        }).mount("#app");
    </script>
</body>
</html>
